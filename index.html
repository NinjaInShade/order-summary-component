<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Order summary component" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Order summary component</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main class="container">
      <article class="card">
        <img src="./assets/illustration-hero.svg" alt="Illustration of girl dancing to some uplifting music" />
        <section class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="body-text card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <article class="card-plan-container">
            <div class="card-plan-left">
              <div class="card-plan-circle">
                <img src="./assets/icon-music.svg" alt="Music icon" />
              </div>
              <div>
                <strong class="body-text card-plan-type">Annual Plan</strong>
                <p class="body-text card-plan-price">$59.99/year</p>
              </div>
            </div>
            <a href="./index.html" class="body-s-text card-plan-change">Change</a>
          </article>

          <a href="./index.html" class="btn btn-primary">Proceed to Payment</a>
          <button class="btn btn-secondary">Cancel Order</button>
        </section>
      </article>
    </main>
  </body>
</html>
